services:
  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    container_name: parser-backend
    restart: unless-stopped
    environment:
      DJANGO_DEBUG: "0"
      DJANGO_ALLOWED_HOSTS: "*"
    expose:
      - "8000"
    volumes:
      - ./prototype/prototype/db.sqlite3:/repo/prototype/prototype/db.sqlite3

  nginx:
    build:
      context: .
      dockerfile: docker/nginx.Dockerfile
    container_name: parser-nginx
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"